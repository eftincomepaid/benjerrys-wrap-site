<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben & Jerry's Car Wrap Promo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #87ceeb;
      padding: 20px;
    }
    header img {
      height: 80px;
    }
    h1 {
      margin: 10px 0;
    }
    .slideshow {
      max-width: 700px;
      margin: 20px auto;
      position: relative;
    }
    .slideshow img {
      width: 100%;
      border-radius: 12px;
      display: none;
    }
    .slideshow img.active {
      display: block;
    }
    .cta-button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 20px 0;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }
    footer {
      background: #333;
      color: white;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.png" alt="Ben & Jerry's Logo">
    <h1>Ben & Jerry's Car Wrap Promo</h1>
  </header>

  <div class="slideshow">
    <img src="./images/flyer1.png" class="active" alt="Promo Flyer 1">
    <img src="./images/flyer2.png" alt="Promo Flyer 2">
    <img src="./images/flyer3.png" alt="Promo Flyer 3">
  </div>

  <button class="cta-button" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSd-G2z-L44wfCwvRST0CNHHTOR1jpHs_OUm7scS0OwFkY-BiQ/viewform', '_blank')">
    Apply Now
  </button>

  <footer>
    Â© 2025 Ben & Jerry's Promo. All rights reserved.
  </footer>

  <script>
    // Simple slideshow
    let slides = document.querySelectorAll('.slideshow img');
    let index = 0;

    function showSlide() {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
      index = (index + 1) % slides.length;
    }

    setInterval(showSlide, 3000); // rotate every 3s
  </script>
</body>
</html>
